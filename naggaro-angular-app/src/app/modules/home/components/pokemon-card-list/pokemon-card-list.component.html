<mat-spinner class="loader" *ngIf="isLoading"></mat-spinner>

<div class="pokemon-list" *ngIf="!isLoading">
  <app-pokemon-card *ngFor="let x of pokemons" [pokemon]="x" [routerLink]="['/pokemon',x.name]"></app-pokemon-card>
</div>

<div class="pagination" *ngIf="!isLoading">
  <button  [disabled]="!pokemonsResponse.previous" (click)="onPrevClicked()">Previous</button>
  <span class="page-number">{{pageNumber}}</span>
  <button [disabled]="!pokemonsResponse.next" (click)="onNextClicked()">Next</button>
</div>
